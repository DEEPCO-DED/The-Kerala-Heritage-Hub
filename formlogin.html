<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>

<!-- EmailJS Script -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function(){
        emailjs.init({ publicKey: "tgy-kcc85VQL9t26k" });
    })();
</script>

<style>
    /* Page Background */
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Container for the Form */
    form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px 50px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        width: 350px;
        animation: fadeIn 1.2s ease forwards;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 30px;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    input, textarea {
        margin-bottom: 20px;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        outline: none;
        font-size: 1em;
        background: rgba(255, 255, 255, 0.25);
        color: #000;
        transition: all 0.3s ease;
        box-shadow: inset 2px 2px 5px rgba(255,255,255,0.3),
                    inset -2px -2px 5px rgba(0,0,0,0.1);
    }

    input::placeholder, textarea::placeholder {
        color: #333;
        font-weight: 500;
    }

    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: inset 2px 2px 10px rgba(255,255,255,0.4),
                    inset -2px -2px 10px rgba(0,0,0,0.1);
        transform: scale(1.02);
    }

    textarea {
        resize: none;
        height: 100px;
    }

    button {
        padding: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        color: white;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    /* Fade in animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

</style>
</head>
<body>

<form id="formcontact" onsubmit="sendEmail(event)">
    <h1>Contact Us</h1>
    <input type="text" placeholder="Name" id="name" required>
    <input type="email" placeholder="Email" id="email" required>
    <input type="number" placeholder="Phone Number" id="number">
    <textarea id="message" placeholder="Your message..." required></textarea>
    <button type="submit">Submit</button>
</form>

<script src="email.js"></script>
</body>
</html>
