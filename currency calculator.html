<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Currency Calculator (Local)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 450px; margin: 0 auto; padding: 25px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        .input-group { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .input-group label { flex: 1; margin-right: 10px; font-weight: bold; }
        .input-group input[type="number"], .input-group select { flex: 2; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin-top: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 25px; padding: 15px; border: 2px solid #28a745; border-radius: 4px; background-color: #e2f0e3; text-align: center; font-size: 1.3em; font-weight: bold; color: #28a745; }
        .rate-note { margin-top: 20px; font-size: 0.85em; color: #666; text-align: center; line-height: 1.4;}
        .swap-button { flex: 0 0 40px; text-align: center; cursor: pointer; font-size: 1.5em; color: #007bff; }
        .currency-selectors { display: flex; align-items: center; }
        .currency-selectors select { flex: 1; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Local Currency Converter ðŸ’±</h2>

        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" value="100" min="0.01">
        </div>

        <div class="input-group">
            <label>From / To:</label>
            <div class="currency-selectors">
                <select id="fromCurrency" onchange="calculateConversion()">
                    <option value="INR">Indian Rupee (INR)</option>
                    <option value="USD">US Dollar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                </select>
                <span class="swap-button" onclick="swapCurrencies()">ðŸ”„</span>
                <select id="toCurrency" onchange="calculateConversion()">
                    <option value="USD">US Dollar (USD)</option>
                    <option value="INR" selected>Indian Rupee (INR)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="GBP">British Pound (GBP)</option>
                    <option value="AUD">Australian Dollar (AUD)</option>
                    <option value="JPY">Japanese Yen (JPY)</option>
                </select>
            </div>
        </div>

        <button onclick="calculateConversion()">Convert</button>

        <div class="result" id="result">
            Enter an amount and select the currencies to convert.
        </div>

        <p class="rate-note">
            * Exchange rates are manually defined (hardcoded) for local reference and are **NOT** real-time.
            <br>
            All rates are relative to **1 USD** (the intermediate base currency).
        </p>
    </div>

    <script>
        // --- FIXED EXCHANGE RATES (Manually defined for reference) ---
        // All rates are how many units of that currency equal 1 US Dollar (USD)
        const FIXED_RATES = {
            'USD': 1.00,  // 1 USD = 1.00 USD
            'INR': 83.00, // 1 USD = 83.00 INR
            'EUR': 0.92,  // 1 USD = 0.92 EUR 
            'GBP': 0.82,  // 1 USD = 0.82 GBP
            'AUD': 1.55,  // 1 USD = 1.55 AUD
            'JPY': 149.00 // 1 USD = 149.00 JPY
        };

        function calculateConversion() {
            const amountInput = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultElement = document.getElementById('result');

            const amount = parseFloat(amountInput);

            // 1. Validation
            if (isNaN(amount) || amount <= 0) {
                resultElement.textContent = "Please enter a valid amount.";
                resultElement.style.borderColor = '#dc3545';
                resultElement.style.color = '#dc3545';
                return;
            }

            // --- Conversion Logic (using USD as the intermediate base) ---

            // Get the rate for 1 USD to the 'From' currency
            const fromRate = FIXED_RATES[fromCurrency];
            
            // Get the rate for 1 USD to the 'To' currency
            const toRate = FIXED_RATES[toCurrency];

            // 2. Convert the 'From' amount to the Base Currency (USD)
            // Example: If converting from INR (1 USD = 83 INR), we divide by 83.
            const amountInUsd = amount / fromRate;

            // 3. Convert the Base Currency (USD) amount to the 'To' currency
            // Example: If converting to INR (1 USD = 83 INR), we multiply by 83.
            const convertedAmount = amountInUsd * toRate;

            // --- Formatting the Output ---
            const finalResult = convertedAmount.toFixed(2); 

            // Use Intl.NumberFormat for proper currency formatting (symbols, commas)
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: toCurrency,
                minimumFractionDigits: 2,
            });

            resultElement.textContent = `${amount} ${fromCurrency} = ${formatter.format(finalResult)}`;
            resultElement.style.borderColor = '#28a745';
            resultElement.style.color = '#28a745';
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            // Swap the values of the two dropdowns
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;

            // Recalculate with the new currencies
            calculateConversion();
        }

        // Run conversion on page load and when currency selections change
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('amount').addEventListener('input', calculateConversion);
            calculateConversion();
        });
    </script>

</body>
</html>
