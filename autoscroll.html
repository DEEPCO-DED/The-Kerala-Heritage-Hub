<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scrollContainer{
            width: 100%;
            height: 300px;
            overflow: hidden;
           
            background-color: #fff;
            
        }
        .content{
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* transition: transform 0.5s ease; */
        }
         .scroll-item {
      min-width: 250px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fafafa;
    }

    .scroll-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .scroll-item h3 {
      text-align: center;
      margin: 10px 0;
      font-family: sans-serif;
    }
    </style>
</head>
<body>
    <div id="scrollContainer" style="height: 400px;overflow: hidden;position: relative;">
        <div id="content">

        </div>
    </div>

<script>
   fetch('autoscr.json')
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById('content');
        contentDiv.className = 'content';

        // duplicate items for smooth looping
        const items = [...data, ...data]; 

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'scroll-item';
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <h3>${item.title}</h3>
          `;
          contentDiv.appendChild(div);
        });

        // horizontal auto-scroll
        let scrollPosition = 0;
        const scrollSpeed = 3; // increase for faster speed
        const container = document.getElementById('scrollContainer');
        const containerWidth = container.clientWidth;

        setInterval(() => {
          scrollPosition += scrollSpeed;
          contentDiv.style.transform = `translateX(-${scrollPosition}px)`;

          // reset when content fully scrolled
          if (scrollPosition > contentDiv.scrollWidth / 2) {
            scrollPosition = 0;
          }
        }, 30);
      })
      .catch(err => console.error('Error loading JSON:', err));

</script>









</body>
</html>
