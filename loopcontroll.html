<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draggable & Clickable Circle</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #e0f7fa;
    }

    .circle-container {
        position: fixed;
        bottom: 50px;
        right: 50px;
        width: 80px;
        height: 80px;
        cursor: grab;
        z-index: 9999;
    }

    .circle-glow {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(33, 147, 176, 0.5);
        animation: pulse 2s infinite;
        filter: blur(15px);
        z-index: -1;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.8); opacity: 0.3; }
        100% { transform: scale(1); opacity: 0.7; }
    }

    .circle-button {
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6dd5ed, #2193b0);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2em;
        box-shadow: 0 0 15px rgba(33, 147, 176, 0.7);
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .circle-button:active {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(33, 147, 176, 1);
        cursor: grabbing;
    }
</style>
</head>
<body>

<div class="circle-container" id="circle">
    <div class="circle-glow"></div>
    <div class="circle-button">üè†</div>
</div>

<script>
const circle = document.getElementById('circle');

let isDragging = false;
let offsetX, offsetY;
let startX, startY;

// Mouse down
circle.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - circle.getBoundingClientRect().left;
    offsetY = e.clientY - circle.getBoundingClientRect().top;
    startX = e.clientX;
    startY = e.clientY;
});

// Mouse move
document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    circle.style.left = `${e.clientX - offsetX}px`;
    circle.style.top = `${e.clientY - offsetY}px`;
});

// Mouse up
document.addEventListener('mouseup', (e) => {
    if (!isDragging) return;
    isDragging = false;

    // If mouse moved very little, treat as click
    const deltaX = Math.abs(e.clientX - startX);
    const deltaY = Math.abs(e.clientY - startY);
    if (deltaX < 5 && deltaY < 5) {
        // Click detected, go home
        window.location.href = "/index.html"; // root-relative path
    }
});
</script>

</body>
</html>
